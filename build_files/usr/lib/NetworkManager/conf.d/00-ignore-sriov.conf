[device-vfs]
match-device=interface-name:en*v*
managed=0

[device-rfs]
match-device=interface-name:en*r*
managed=0

[device-phys]
match-device=interface-name:phys*
managed=0

# After incus shuts down an instance, the NIC shows up on the host
[device-veth]
match-device=interface-name:veth*
managed=0

[device-tap]
match-device=interface-name:tap*
managed=0
